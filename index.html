<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>Syntaxy9 — Cybersecurity × GenAI Research</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function() {
        var isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
        if (!isLocal && !location.pathname.startsWith('/docs/')) {
          // On GitHub Pages serving the repo root, redirect to built site in /docs
          location.replace('/docs/');
          return;
        }
        if (isLocal) {
          var s = document.createElement('script');
          s.type = 'module';
          s.src = '/main.tsx';
          document.head.appendChild(s);
        }
      })();
    </script>
  </body>
</html>
